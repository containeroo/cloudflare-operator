---
name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - master
    paths-ignore:
      - docs/**
  pull_request:
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          args: --issues-exit-code=0 --timeout=3m ./...
