name: Deploy Docs

on:
  push:
    branches:
      - master
    paths:
      - docs/**

jobs:
  build-deploy:
    name: Build and deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Set up Python 3 ⚙️ 🐍
        uses: actions/setup-python@v4
      - name: Cache dependencies 💾
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('docs/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-
      - name: Install dependencies 🔧
        working-directory: docs
        run: make install
      - name: Update version in installation.md
        run: |
          sed \
              --regexp-extended \
              --in-place \
              's/(v[0-9]).([0-9]+).([0-9]+)/${GITHUB_REF#refs/*/}/' content/installation.md
      - name: Push updated installation.md
        uses: EndBug/add-and-commit@v9
        with:
          message: "installation.md: update clouflare-operator version"
          default_author: github_actions
      - name: Build and deploy to GitHub Pages 🏗️ 🚀
        working-directory: docs
        run: make deploy
